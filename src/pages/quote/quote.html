<ion-header>

  <ion-navbar>
    <ion-title>{{author}}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<ion-card padding>
		<ion-card-content>
			<p>{{quote}}</p>
		</ion-card-content>
		<ion-row>
			<ion-col>
			
				<button ion-button small outline color="danger" (click) = "onClose(true)">Unfavorite</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<button ion-button color="danger" (click) = "onClose(false)">Close</button>
</ion-content>
